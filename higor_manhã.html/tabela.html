<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>

<body>

    <header>
        <h1>exemplo de tabela</h1>
    </header>

    <section>
        <table border="8">
            <thead>
                <!-- <tr> elemento de linha – table row -->
                <tr>
                    <!-- <th> elemento de cabeçalho – table header -->
                    <th>coluna_01</th>
                    <th>xoluna_02</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <td> elemento de conteúdo – table data -->
                    <td>direto coluna 1</td>
                    <td>direto coluna 2</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <small>Copyright<sup>&copy;</sup> - Todos os direitos reservados.</small>
    </footer>

</body>

</html>
