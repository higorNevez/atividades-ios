<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Lista html</title>


<body>
    <!-- exemplo de lista reversa -->
    <p>lista numerada reversa</p>
    <ol start="10" reversed>
        <li>hip-hop</li>
        <li>Pagode</li>
        <li>Samba</li>
        <li>Trap</li>
    </ol>
    <!-- exemlo de lista crescente -->
    <p>lista numerada normal</p>
    <ol start="50">
        <li>coisa estranha</li>
        <li>trampo</li>
        <li>coisa</li>
        <li>yutubones</li>
        <li>vingadores</li>
    </ol>
    <!-- lista utilizando "type" com letra minuscula -->
    <ol type="a">
        <li>são paulo</li>
        <li>minas gerais</li>
        <li>rio de janeiro</li>
    </ol>
    <!-- lista utilizando "type" com letra maiuscula -->
    <ol type="A">
        <li>são paulo</li>
        <li>minas gerais</li>
        <li>rio de janeiro</li>
    </ol>
</body>
</head>

</html>
